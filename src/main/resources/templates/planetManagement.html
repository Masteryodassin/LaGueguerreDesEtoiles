<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="http://getbootstrap.com/examples/theme/theme.css"/>
    <link rel="stylesheet" type="text/css" href="../css/universe.css"/>
    <script src="js/ie-emulation-modes-warning.js"></script>
</head>
<body>
<p>Hello !</p>
<h3 th:text="${message}"></h3>
<div class="container">
    <table align="left">
        <tr th:each="Unite:${unites}">
            <td th:text="${#strings.toString(Unite.getClass().getSimpleName())}"></td>
        </tr>
    </table>
</div>
<form action="#" th:action="@{/universe/planetManagement}" method="post">
    <span>
    <table class = "dropdown-menu"><h2>Unite</h2>
        <tr th:each="Unite : ${uniteTypes}">
            <input type="submit" class="btn btn-primary" name="UniteType"
                   th:value="${#strings.toString(Unite.getClass().getSimpleName())}"/>
        </tr>
    </table>
    <table class = "dropdown-menu"><h2>Unite Orbitale</h2>
        <tr th:each="Unite : ${uniteOrbitaleTypes}">
            <input type="submit" class="btn btn-primary" name="UniteType"
                   th:value="${#strings.toString(Unite.getClass().getSimpleName())}"/>
        </tr>
    </table>
    </span>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
