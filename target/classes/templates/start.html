<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/start.css" />
    <script src="js/ie-emulation-modes-warning.js"></script>
</head>
<body>

<!--/*@thymesVar id="userName" type="controllers"*/-->
<form action="#" th:action="@{/start}" th:object="${userName}" method="post">
    <div class="form-group">
        <label for="userName">userName</label>
        <input type="text" id="userName" placeholder="Name"/>
    </div>
    <button style="margin-top:10px" class="btn btn-default" type="submit">Start playing !</button>
</form>



<input type="text" name="userName" th:value="${user.name}" />
<button>Start</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
